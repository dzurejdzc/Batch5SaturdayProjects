<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ApplicationForm</title>
</head>
<body>
<div style="text-align: center;"><img src="techno study logo.png" alt="Technostudy logo" width="200" height="100"></div>
<div style="text-align: center;">  <h2 style="color:black;border: 2px solid LightGreen;background-color:LightGreen;">
    Application Form</h2></div>
<hr   style="height:2px;border-width:0; color:Blue;border: 2px solid LightGreen;background-color:LightGreen;"/>
<hr   style="color:Blue;border: 1.5px solid LightGreen;background-color:LightGreen;" width="1000"/>
<hr   style= "color:Blue;border: 1px solid LightGreen;background-color:LightGreen;" width="500"  />
<br>

<form action="Submission Confirm.html" method="get">
    <label for="FirstNameInput">Firstname:</label>
    <input type="text" id="FirstNameInput" style="margin-right:6%"  >
    <label for="LastName">LastName:</label>
    <input  type="text" id="LastName"  >
    <br>
    <br>
    <label for="Address1">Address 1:</label>
    <input type="text" id="Address1"  placeholder="Street name and number" style="margin-right:5%">
    <label for="Address2">Address 2:</label>
    <input type="text" id="Address2"  placeholder="Apt no if applies" >
    <br>
    <br>
    <label for="City" > City: </label>
    <input type="text" id="City" style="margin-right:5%">
    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode"  style="margin-right:5%">
    <label for="State">State:</label>
    <input type="text" id="State">
    <br>
    <br>
    <label for="dateInput">Date Of Birth:</label>
    <input type="date" id="dateInput" style="margin-right:5%">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" style="margin-right:5%">
    <label for="email">E-mail:</label>
    <input type="text" id="email">
    <br>
    <br>
    <label style="margin-right:1%">Gender:</label>
    <label for="male">Male</label>
    <input type="radio"  name="radioOptions" id="male" value="male"  >
    <label for="female">Female:</label>
    <input type="radio" name="radioOptions" id="female" value="female">
    <label for="Prefernottosay">prefer not to say:</label>
    <input type="radio" name="radioOptions" id="prefernottosay" value="prefernottosay">
    <br>
    <br>
    <form>
        <label for="mytext">Briefly tell about yourself:</label>
        <br>
        <textarea id="mytext" rows="6" cols="100" placeholder="(Max 1000 characters)"></textarea>
        <br>
        <br>
        <label for="stateDropdown">Which branch do you apply for?<br>Please only select one state:</label><br>
        <select name="state" id="stateDropdown">
            <option value="0">Georgia</option>
            <option value="1">New York</option>
            <option value="2"> New Jersey</option>
            <option value="3">Ohio</option>
            <option value="4">Texas</option>
        </select>

    </form>
    <br>
    <input type="checkbox" id="mytext1" >
    <label for="mytext1">I am willing to relocate.</label><br>
    <input type="checkbox" id="mytext2" >
    <label for="mytext2">I am over 18 years old.</label><br>
    <input type="checkbox" id="mytext3" >
    <label for="mytext3">I have work authorization for the US.</label><br>
    <input type="checkbox" id="mytext4" >
    <label for="mytext4">I consider myself as a disabled person.</label><br>
    <br>
    <input type="checkbox" id="mytext5" >
    <label for="mytext5" ><b>I have read the term and Conditions of Techno Study and accept them all.</b></label>
    </form>

<a href="mailto:hr@techno.study"> <p style="text-align:center"><u style="color:blue"><b>E-mail us your resume and related documents.</b></u></p></a>

<div style="height:60px; color:Blue;border: 0px solid LightGreen;background-color:LightGreen;">
    <br>
    <form action="Submission Confirm.html" style="text-align:center;" ><input type="submit" style="background-color:green"  value="Submit" >
    </form>
</div>



</body>
</html>
